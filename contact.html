<!DOCTYPE html>
<html>

<head>
    <title>Hoe word ik front-end developer</title>
    <link rel="stylesheet" type="text/css" href="stylesheet/styles.css" />
</head>

<body>
    <header class="header">
        <h1>Hoe word ik front-end developer?</h1>
        <h2>Volg hier mijn reis.</h2>
    </header>
    <main>
        <form class="form" name="contact" method="POST" data-netlify="true">
            <section class="content">
                <h2> Contact <a href="index.html" class="link-home">Home</a></h2>
                <hr />
            </section>
            <p class="form-content">
                <label for="fname">Voornaam:</label><br />
                <input type="text" class="input" id="fname" name="fname" />
            </p>
            <p class="form-content">
                <label for="lname">Achternaam:</label><br />
                <input type="text" class="input" id="lname" name="lname" />
            </p>
            <p class="form-content">
                <label for="email">E-mailadres:</label><br />
                <input type="email" class="input" id="email" name="email" />
            </p>
            <p class="form-content">
                <label for="leeftijd">Leeftijd:</label><br />
                <input type="number" class="input" id="leeftijd" name="leeftijd" />
            </p>
            <p class="form-content">
                <label for="geboortedatum">Geboortedatum:</label><br />
                <input type="date" placeholder="dd-mm-yyyy" class="input" id="geboortedatum" name="geboortedatum" />
            </p>
            <p class="form-content">
                <label for="male">Geslacht:</label><br />
                <label for="male">Man</label><br />
                <input type="radio" id="male" name="gender" value="male">
                  <label for="female">Vrouw</label><br />
                <input type="radio" id="female" name="gender" value="female">
                <label for="other">Non-binaire</label>
                <input type="radio" id="binair" name="gender" value="binair">              
            </p>
            <p class="form-content">
                <label for="textarea">Vertel iets over jezelf:</label><br />
                <textarea class="textarea"></textarea>
            </p>
            <p class="form-content">
                <label>Favoriete Architect:</label><br />
                <input type="checkbox" id="peter" name="peter" value="checked">
                <label for="frans"> Peter Zumthor</label><br>
                <input type="checkbox" id="tadao" name="tadao" value="checked">
                <label for="tadao"> Tadao Ando</label><br>
                <input type="checkbox" id="oscar" name="oscar" value="checked">
                <label for="oscar"> Oscar Niemeyer</label><br>
                <input type="checkbox" id="geen" name="geen" value="checked">
                <label for="geen"> Geen van allen</label>
            </p>
            <p class="form-content">
                <label for="favcolor">Selecteer je favoriete kleur:</label>
                <input type="color" id="favcolor" name="favcolor">
            </p>
            <p class="form-content">
                <label for="myfile">Upload je favoriete patroon:</label><br />
                <input class="file" type="file" id="myfile" name="myfile">
            </p>
            <p class="form-content">
                <label for="myfile">Wat is je favoriete website:</label><br />
                <input type="url" placeholder="https://example.com" pattern="https://.*" id="url" name="url" />
            </p>
                <button class="button" type="reset">Annuleren</button>
                <button class="button" type="submit">Verzenden</button>
        </form>
    </main>
